<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <meta charset="utf-8" />
  <title>Jasmine Spec Runner</title>
  
  <link rel="stylesheet" type="text/css" href="jasmine/jasmine.css">
  <script type="text/javascript" src="jasmine/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="helper.js"></script>
  <script type="text/javascript" src="types/Math.js"></script>
  <script type="text/javascript" src="types/Array.js"></script>
  <script type="text/javascript" src="types/String.js"></script>
  <script type="text/javascript" src="core/Notes.js"></script>

  <!-- include source files here... -->
  <!-- Core -->
  <script src="../lib/core/Core.js" type="text/javascript"></script>
  <script src="../lib/core/Error.js" type="text/javascript"></script>
  <script src="../lib/types/Math.js" type="text/javascript"></script>
  <script src="../lib/types/Array.js" type="text/javascript"></script>
  <script src="../lib/types/String.js" type="text/javascript"></script>
  <!-- Tools -->
  <script src="../lib/core/Notes.js" type="text/javascript"></script>
  <script src="../lib/core/Intervals.js" type="text/javascript"></script>
  <script src="../lib/core/Keys.js" type="text/javascript"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
